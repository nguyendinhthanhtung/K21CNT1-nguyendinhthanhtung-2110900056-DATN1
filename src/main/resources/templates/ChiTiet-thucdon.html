<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        .food-detail {
            margin-top: 5%;
            margin-bottom: 5%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .food-detail img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .food-info h2 {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .food-info .price {
            color: #d9534f;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .order-button button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .order-button button:hover {
            background-color: #c9302c;
        }

        .comment-section {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .comment-form textarea {
            resize: none;
            border-radius: 8px;
        }

        .comment-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="Layout/Header"></th:block>

<div class="container food-detail">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${menu.imageUrl}" alt="Ảnh sản phẩm">
        </div>
        <div class="col-md-6 food-info">
            <h2 th:text="${menu.name}">Tên sản phẩm</h2>
            <p class="price" th:text="${#numbers.formatDecimal(menu.price, 0, 'COMMA', 0, 'POINT') + ' VND'}">Giá</p>
            <p th:text="${menu.description}">Mô tả</p>
            <p>
                <strong>Loại sản phẩm: </strong>
                <span th:text="${menu.categoryId.name}">Tên loại</span>
            </p>
            <div class="order-button">
                <form th:action="@{/order/{id}(id=${menu.id})}" method="post">
                    <button type="submit">
                        <i class="fa-solid fa-cart-shopping"></i> Mua ngay
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="comment-section">
        <h4>Đánh giá khách hàng</h4>
        <form class="comment-form" th:action="@{/comment/new}" method="post">
            <input type="hidden" name="menuId.id" th:value="${menu.id}"/>
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="3" placeholder="Nhập đánh giá của bạn..." required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-paper-plane"></i> Gửi đánh giá
            </button>
        </form>
        <hr/>
        <div class="comment-list mt-4">
            <div th:if="${#lists.isEmpty(reviewsEntities)}">
                <p>Chưa có đánh giá nào.</p>
            </div>
            <div th:each="comment : ${reviewsEntities}" class="comment-card">
                <div>
                    <span class="comment-author" th:text="${comment.userId.fullName}">Tên người dùng</span>
                </div>
                <div>
                    <span th:each="i : ${#numbers.sequence(1, comment.rating)}">
                        <i class="fa-solid fa-star" style="color: #FFA500;"></i>
                    </span>
                </div>
                <div class="mt-2" th:text="${comment.content}">Nội dung bình luận...</div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<th:block th:replace="Layout/Footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
