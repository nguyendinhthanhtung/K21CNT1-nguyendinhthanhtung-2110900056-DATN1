<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Store - Thêm Món Ăn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #00796b, #004d40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .food-form-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .btn-success {
            border-radius: 10px;
            background-color: #00796b;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .btn-success:hover {
            background-color: #004d40;
        }

        .btn-secondary {
            border-radius: 10px;
            background-color: #004d40;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #00251a;
        }

        h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="food-form-container">
    <h2>Thêm Món Ăn</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form method="post" action="/admin/thuc-don/add" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tên món</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Thể loại</label>
            <select name="categoryId.id" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Thêm món</button>
        <a href="/admin/thuc-don/list" class="btn btn-secondary mt-2">Hủy</a>
    </form>
</div>
</body>
</html>
