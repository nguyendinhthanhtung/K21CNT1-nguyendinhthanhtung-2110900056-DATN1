<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }


        /* Navigation */
        nav {

            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 30px;

        }

        nav a {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
        }

        /* Slide */
        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Giới thiệu */
        .about {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            padding: 50px 20px;
        }

        /* Thực đơn */
        .menu {
            text-align: center;
            padding: 50px 20px;
        }

        .menu h2 {
            color: #BE1E2D;
            font-weight: bold;
        }

        .menu-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 20%;
        }

        .menu-item img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .menu-item .name {
            font-weight: bold;
            font-size: 18px;
        }

        .menu-item .price {
            color: #BE1E2D;
            font-weight: bold;
        }

        /* Danh sách bàn */
        .tables {
            text-align: center;
            padding: 50px 20px;
        }

        .tables h2 {
            color: #BE1E2D;
            font-weight: bold;
        }

        .table-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .table-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 20%;
            position: relative;
        }

        .table-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .table-item.booked {
            opacity: 0.5;
            position: relative;
        }

        .table-item.booked::after {
            content: "Đã Đặt";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Món Ăn Hàn Quốc Đa Dạng */
        .variety {
            text-align: center;
            padding: 60px 20px;
            background-color: #FFF3F3;
        }

        .variety h2 {
            color: #BE1E2D;
            font-weight: bold;
        }

        .variety p {
            max-width: 800px;
            margin: auto;
            font-size: 18px;
            color: #666;
        }

        /* Các Tỉnh Thành Nổi Bật - Parallax */
        .locations {
            position: relative;
            background: url('https://media.loveitopcdn.com/24813/am-thuc-han-quoc.jpg') no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1);
            position: relative;
            z-index: 1;
        }

        .locations::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Lớp màu đen trong suốt */
            z-index: -1;
        }

        .order-button {
            width: 100%;
            padding: 10px;

        }

        .about-title {
            font-weight: bold;
            color: #BE1E2D;
            font-size: 44px;
        }

        .buy-menu-button {
            display: flex;
            gap: 1rem;
            text-decoration: none;
            align-items: center;
            color: #BE1E2D;
            background-color: #fff;
            border: 1px solid #BE1E2D;
            padding: 4px 10px;
            border-radius: 5px;
            transition: all 0.3s;
            margin-left: 25%;
        }

        .buy-menu-button:hover {
            background: #BE1E2D;
            color: #ffffff;
        }

        .img-about-title {
            border-radius: 20px;
        }

        .about-title-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;

        }

    </style>
</head>

<section class="locations">
    <h2>Món Ăn Nhanh Đa Dạng</h2>
    <p>Từ những món ăn nhanh giúp bạn tiết kiệm thởi gian hơn .</p>

</section>

<!-- Thực đơn nổi bật -->
<section class="menu">
    <h2>Thực Đơn Nổi Bật</h2>
    <div class="menu-container">
        <div class="menu-item" th:each="menu : ${menuList}">
            <img th:src="${menu.imageUrl}" alt="Bibimbap">
            <div class="name" th:text="${menu.name}"></div>
            <div class="price" th:text="${#numbers.formatDecimal(menu.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></div>

            <div class="order-button">
                <form th:action="@{/user/dat-mon/order/{id}(id=${menu.id})}" method="post">
                   <button type="submit" class="buy-menu-button">
                   <i class="fa-solid fa-cart-shopping"></i> Đặt món
                   </button>
                </form>

            </div>

        </div>

    </div>
</section>

<!-- Include Header -->
<th:block th:replace="Layout/Footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
