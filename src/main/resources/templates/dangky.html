<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Store - Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #00796b, #004d40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .btn-primary {
            border-radius: 10px;
            background-color: #00796b;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .btn-secondary {
            border-radius: 10px;
            background-color: #004d40;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #00251a;
        }

        h3 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .alert {
            border-radius: 10px;
        }

        hr {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #00796b;
            font-weight: 500;
        }

        a:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h3>Đăng Ký</h3>
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>
    <form action="/dangky" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên của bạn" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập e-mail của bạn" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu của bạn" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
    <hr/>
    <a href="/dangnhap" class="btn btn-secondary">Đã có tài khoản? Đăng nhập</a>
</div>
</body>
</html>
